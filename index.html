<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar WebGL</title>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="IOHandler.js"></script>
</head>
<body onload="main()">
    <canvas id="myCanvas" style="border: 1px solid black;" width="750" height="650"></canvas>

    <script id="vertexShaderCode" type="notjs">
        attribute vec3 aPosition;
        attribute vec3 aColor;
        attribute vec3 aNormal;
        varying vec3 vColor;
        varying vec3 vNormal;
        varying vec3 vPosition;
        uniform mat4 uFormMatrix;
        uniform mat4 uViewMatrix;
        uniform mat4 uProjectionMatrix;

        void main() {
            vColor = aColor;
            vNormal = normalize(mat3(uFormMatrix) * aNormal);
            vPosition = (uFormMatrix * vec4(aPosition, 1.0)).xyz;
            gl_Position = uProjectionMatrix * uViewMatrix * vec4(vPosition, 1.0);
        }
    </script>
</body>
</html>
